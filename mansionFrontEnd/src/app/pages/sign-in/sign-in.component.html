<div class="container">

  <div class="row">

    <div class="col">

      <div class="view d-flex flex-column justify-content-center">

        <h1 class="text-center mb-5">Sign In To Your Account</h1>
        
        <div class="d-flex justify-content-center">

          <div class="form-group d-flex flex-column">
              <label>
                Username:
              </label>

              <input #username class="mb-2 form-control" type="text">
                
              <label>
                Password:
              </label>

              <input #password class="mb-1 form-control" type="password">
            </div>

        </div>

        <div class="d-flex flex-column justify-content-center align-items-center" >
          <button type="submit" class="btn btn-primary" (click)="login(username.value, password.value)">
                Sign In
          </button>

          <button class="m-3 btn btn-primary" routerLink='/create'>
            Or Create Account
          </button>

        </div>

      </div>
      
    </div>

  </div>

</div>
